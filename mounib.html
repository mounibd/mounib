<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>تسجيل دخول - انتقال إلى Poki</title>
<style>
  body {
    font-family: 'Cairo', sans-serif;
    background: linear-gradient(135deg, #667eea, #764ba2);
    color: white;
    display: flex;
    height: 100vh;
    justify-content: center;
    align-items: center;
    margin: 0;
  }
  .login-box {
    background: rgba(0,0,0,0.7);
    padding: 30px 25px;
    border-radius: 15px;
    width: 320px;
    box-shadow: 0 0 20px #bb86fc;
    text-align: center;
  }
  .login-box h2 {
    margin-bottom: 25px;
  }
  input, select, button {
    width: 100%;
    padding: 12px 10px;
    margin-bottom: 15px;
    border-radius: 10px;
    border: none;
    font-size: 16px;
  }
  input, select {
    background: rgba(255,255,255,0.15);
    color: white;
  }
  input::placeholder {
    color: #ddd;
  }
  button {
    background: #bb86fc;
    color: #000;
    font-weight: bold;
    cursor: pointer;
    transition: background 0.3s ease;
  }
  button:hover {
    background: #9a68d1;
  }
  #status {
    margin-top: 10px;
    min-height: 20px;
  }
</style>
</head>
<body>

<div class="login-box">
  <h2>تسجيل الدخول</h2>
  <form id="loginForm" autocomplete="off">
    <input type="email" id="email" placeholder="البريد الإلكتروني" required />
    <input type="password" id="password" placeholder="كلمة المرور" required />
    <select id="gender" required>
      <option value="" disabled selected>اختر الجنس</option>
      <option value="ذكر">ذكر</option>
      <option value="أنثى">أنثى</option>
    </select>
    <button type="submit">دخول</button>
  </form>
  <div id="status"></div>
</div>

<script>
  const loginForm = document.getElementById('loginForm');
  const status = document.getElementById('status');

  loginForm.addEventListener('submit', function(e){
    e.preventDefault();
    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value.trim();
    const gender = document.getElementById('gender').value;

    if(!email || !password || !gender){
      status.style.color = 'orange';
      status.textContent = 'الرجاء تعبئة جميع الحقول';
      return;
    }

    status.style.color = 'lightgreen';
    status.textContent = 'جارٍ تسجيل الدخول...';

    // تفعيل وهمي للتسجيل (تأخير 1.5 ثانية)
    setTimeout(() => {
      status.textContent = 'تم تسجيل الدخول! سيتم تحويلك الآن...';

      // تحويل لموقع Poki للألعاب
      setTimeout(() => {
        window.location.href = 'https://poki.com/ar/';
      }, 1500);

    }, 1500);
  });
</script>

</body>
</html>
